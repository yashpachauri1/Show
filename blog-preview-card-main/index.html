<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="index.css">


</head>

<body>


  <div class="card">
    <div class="card_image">
      <img src="./assets/images/illustration-article.svg" alt="img">
    </div>

    <div class="card_about">
      <button> Learning</button>
      <p> Published 21 Dec 2023</p>
    </div>

    <div class="card_discription">
      <h2> HTML & CSS foundations</h2>
      <p> These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="card_discription-avatar">
        <img src="./assets/images/image-avatar.webp" alt="avatar">
        <h2>Greg Hooper</h2>
      </div>
    </div>
  </div>

</body>

</html>
